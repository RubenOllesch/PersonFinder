<!DOCTYPE html>
<html>
<head>
    <!--Add Meta-Tags for scaling etc.-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="utf-8">

    <title>Tapp</title>

    <!--Load the chayns styles-->
    <link rel="stylesheet" type="text/css" href="//chayns-res.tobit.com/API/V3.1/css/chayns.min.css">
</head>
<body>
<div class="tapp" style="height: auto">
    <div class="tapp__intro">
        <h1 class="headline">chayns® site Search</h1>
    </div>

    <div class="tapp__content">
        

        <div class="accordion accordion--open" style="overflow: hidden; margin-top: 30px;">
            <div class="accordion__head">
                <div class="accordion--trigger accordion__head--search--wrapper" >
                    <div class="accordion--trigger accordion__head--search">
                        Suche nach chayns®-Sites
                    </div>
                </div>
                <div class="Suche Suche--accordion">
                    <input class="input" id="searchInput" placeholder="Suche" type="text">
                    <label>
                        <i class="fa fa-search"></i>
                    </label>
                </div>
            </div>
            <div class="accordion__body">
                <div id="searchResultBox">


                    <!--Search results will be displayed here as ListItems -->


                </div>
                <div class="right">
                    <a id="showMoreButton" href="#">Mehr anzeigen</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Load the js chayns API-->
<script src="https://chayns-res.tobit.com/API/V3.1/js/chayns.min.js"></script>
</body>
</html>
